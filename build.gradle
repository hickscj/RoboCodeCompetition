plugins {
    id 'java'
    id 'idea'
}

dependencies {
    compile files('/Users/chadhicks/robocode/libs/robocode.jar')
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        resources {
            srcDirs = ['resources']
        }
    }
}

version = 'v1.0.0'
jar {
    manifest {
	    attributes 'Implementation-Title': 'Starter Bot',
	        'Implementation-Version': version
    }
}

sourceCompatibility = '1.8'
